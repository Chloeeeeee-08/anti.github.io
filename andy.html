<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Let The Sun Fall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFA559, #FF7B54);
            min-height: 100vh;
        }

        .nav {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        .title {
            font-size: 4rem;
            color: #333;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        video {
            width: 100%;
            display: block;
        }

        .character {
            width: 150px;
            height: 150px;
            margin: 2rem auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .character {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <svg class="logo" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#4CAF50"/>
            <text x="50" y="50" text-anchor="middle" dy=".3em" fill="white" font-size="40">🌞</text>
        </svg>
        <div class="nav-links">
            <a href="#about">ABOUT</a>
            <a href="#contact">CONTACT</a>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="title">Don't Let The Sun Fall</h1>
        
        <div class="video-container">
            <!-- 在这里替换为你的视频源 -->
            <video controls>
                <source src="你的视频地址.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <svg class="character" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#FFB74D"/>
            <circle cx="35" cy="45" r="5" fill="white"/>
            <circle cx="65" cy="45" r="5" fill="white"/>
            <path d="M 35 65 Q 50 75 65 65" fill="none" stroke="white" stroke-width="3"/>
        </svg>
    </div>
</body>
</html>
